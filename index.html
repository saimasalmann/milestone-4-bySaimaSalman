<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    

    <form id="res-form">
        <fieldset>
            <legend> Personal Information</legend>
           
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Please enter your name" required><br>
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"  placeholder="Please enter your email."required> <br>
           
            <label for="phone">Contact No:</label>
            <input type="tel" id="phone"  placeholder="Please enter your phonenumber" required><br>
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            
            <label for="education">Education:</label>
             <textarea id="education" rows="4" placeholder="Enter your Education" required></textarea>
            
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
           
            <label for="experience">Experience:</label>
             <textarea  id="experience" rows="4" placeholder="Enter your Experience" required></textarea>
            
        </fieldset>
       
        <fieldset>
            <legend>Skills</legend>
          
            <label for="skills">Skills:</label>
            <textarea  id="skills" rows="4" placeholder="Enter your skills" required></textarea>
            
        </fieldset>

        <button id="btn" type="submit">Generate Resume</button>


    </form><br>
   
    <div id="resume" contenteditable="true"></div>
          
    <script src="script.js"></script>  
</body>
</html>
